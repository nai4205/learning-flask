{% extends "layout.html"%}
{% block content %}

    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{url_for('static', filename='profile_pics/' + post.author.image_file)}}">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
        </div>
        <h2><a class="article-title">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
        {%if post.author == current_user%}
                <div>
                    <a class="btn btn-secondary btm-sm mt-1 mb-1" href="{{url_for('update_post', post_id=post.id)}}">Update</a>
                    <button type="button" class="btn btn-primary btn-danger mt-1 mb-1" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>                
                </div>
                
        {%endif%}
        </div>
    </article>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Warning</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this post?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <a class="btn btn-secondary btm-sm mt-1 mb-1 btn-danger" href="{{url_for('delete_post', post_id=post.id)}}">Delete</a>
              </form>
            </div>
          </div>
        </div>
      </div>
{% endblock content %}
